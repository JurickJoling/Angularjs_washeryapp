<div class="modal-content new-message">
	<button class="btn btn-danger pull-right" ng-click="close()"><span class="icon wb-close"></span></button>
	<h1>New Message</h1>
	<form ng-submit="done()" name="form" novalidate class="message-form">
		<div>
			<input ng-disabled="disableHeader" name="to" class="form-control message-input" type="text" ng-model="message.to" placeholder="Username" required></input>
		</div>
		<div>
			<input ng-disabled="disableHeader" name="subject" class="form-control message-input" type="text"  ng-model="message.subject" placeholder="Subject" required></input>
		</div>
		<div>
			<textarea name="body" class="form-control message-input message-textarea" type="text"  ng-model="message.body" ng-minlength="6" ng-maxlength="500" required></textarea>
		</div>
		<div style="height:35px">
			<span ng-if="form.body.$invalid && form.body.$touched">
				<span class="icon wb-info-circle"></span>
				<span>Message must be between 6 and 500 characters</span>
			</span>
			<button class="btn btn-primary pull-right" ng-click="done()" ng-disabled="form.$invalid"><span class="icon wb-reply"></span>Send</button>
		</div>
	</form>
</div>
