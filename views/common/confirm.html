<div class="modal-content modal-confirm">
	<form ng-submit="done()" name="form" novalidate class="message-form">
		{{text}}
		<div class="footer">
			<button class="btn btn-danger pull-right" ng-click="close()"><span class="icon wb-close"></span></button>
			<button class="btn btn-success pull-right" ng-click="done()"><span class="icon wb-check"></span></button>
		</div>
	</form>
</div>
