<table style="width:100%;">
	<tr>
		<td rowspan="2"><img onError="this.src='images/image-not-found.png';" src="{{item.img}}" /></td>
		<td valign="bottom" style="width:100%;"><b>{{item.model}}</b></td>
		<td rowspan="2"><span class="icon wb-plus customselect-add-btn" ng-click="run();$event.stopPropagation();"></span></td>
		<td rowspan="2"><span class="icon wb-triangle-down"></span></td>
	</tr>
	<tr>
		<td valign="top">{{item.plate}}</td>
	</tr>
</table>
